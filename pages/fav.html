<!DOCTYPE html>
<html>
  <head>
    <title>Book Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left-header">
          <div class="logo-cap">
          <a href="#" class="logo">B-W
          <img class="circle" src="../images/circle.svg" alt="circle-logo">
          <img class="book" src="../images/book.svg" alt="book-logo">
          rld
        </a>

        </div>

          <img src="../images/Download.svg " alt="Store-icon">
